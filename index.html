<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course work 2</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header"></header>

  <main class="main">
    <div class="slider">
      <ul class="slider__slides">
        <li class="slider__slide active">Slide 1</li>
        <li class="slider__slide">Slide 2</li>
        <li class="slider__slide">Slide 3</li>
        <li class="slider__slide">Slide 4</li>
        <li class="slider__slide">Slide 5</li>
      </ul>
      <div class="slider__control-panel">
        <div class="slider__controls" id="prev">Previous</div>
        <div class="slider__controls" id="pause">Pause</div>
        <div class="slider__controls" id="next">Next</div>
      </div>
      <div class="slider__indicator-panel">
        <div class="slider__indicator slider__indicator--active" data-slide-to="0"></div>
        <div class="slider__indicator" data-slide-to="1"></div>
        <div class="slider__indicator" data-slide-to="2"></div>
        <div class="slider__indicator" data-slide-to="3"></div>
        <div class="slider__indicator" data-slide-to="4"></div>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
